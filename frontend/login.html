    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IoT Data Hub</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- AG Grid CSS -->
        <link href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.min.css" rel="stylesheet">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body class="bg-gray-200">
        <div class="container">
            <div class="login__back">
                <a href="index.html" class="login__back_link"><span class="material-symbols-outlined login__back_icon">
                    arrow_back_ios
                    </span></a>
            </div>
            <h2 class="text-center mt-4">Вход на платформу IoT Data Hub</h2>
                <div class="flex-colunm">
                    <span class="log__text">Введите email</span>
                    <input type="email" id="log-login-input" class="log__input log__login-input rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300  focus:ring-2 focus:ring-inset focus:ring-indigo-600" placeholder="example@email.com">
                    <span class="log__text">Введите пароль</span>
                    <div class="password-wrapper">
                        <input type="password" id="log-password-input" class="log__password-input rounded-md border-0 py-1.5 pl-7 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600" placeholder="Password">
                        <span id="toggle-password" class="material-symbols-outlined visibility_icon">
                            visibility
                        </span>
                    </div>
                    <button class="log__btn btn btn-success">Войти</button>
                </div>
                
        </div>
        <script src="js/login.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    </body>
    </html>
